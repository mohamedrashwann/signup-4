<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Ups</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sand-moving"></div>

    <div class="card">
      <div class="hero">
        <div class="hero-inner"></div>
      </div>
      <form>
        <h2>Welcome to my <span>cemetery</span></h2>
        <h3>Use your email and password</h3>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Sign up</button>
        <span class="or"></span>
        <div class="socials">
          <button class="social-btn">
            <img src="./assets/icons/google.svg" />
            <p>Google</p>
          </button>
          <button class="social-btn">
            <img src="./assets/icons/apple.svg" />
            <p>Apple</p>
          </button>
        </div>
      </form>
    </div>
    <script>
const sandContainer = document.querySelector('.sand-moving');

for (let i = 0; i < 200; i++) {
  const sand = document.createElement('span');
  sand.style.setProperty('--x', Math.random());
  sand.style.setProperty('--y', Math.random());
  sand.style.setProperty('--speed', Math.random());
  sand.style.setProperty('--delay', Math.random());
  sandContainer.appendChild(sand);
}
</script>
  </body>
</html>
